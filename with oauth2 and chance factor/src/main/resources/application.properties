spring.datasource.url=jdbc:postgresql://localhost:5432/charitable
spring.datasource.username=postgres
spring.datasource.password=postgresql
spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=x
spring.mail.password=x
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=9091

spring.security.oauth2.client.registration.google.client-id=x
spring.security.oauth2.client.registration.google.client-x
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.facebook.client-id=x
spring.security.oauth2.client.registration.facebook.client-secret=x
spring.security.oauth2.client.registration.facebook.scope=public_profile,email
